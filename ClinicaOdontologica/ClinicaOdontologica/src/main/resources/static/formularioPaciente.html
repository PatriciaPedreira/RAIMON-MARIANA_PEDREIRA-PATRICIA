<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro de Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<form id="formularioPaciente">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" required><br>

    <label for="dni">DNI:</label><br>
    <input type="number" id="dni" name="dni" required min="0"><br>

    <label for="fechaIngreso">Fecha de Ingreso:</label><br>
    <input type="date" id="fechaIngreso" name="fechaIngreso" required><br>

    <label for="calle">Calle:</label><br>
    <input type="text" id="calle" name="calle" required><br>

    <label for="numero">NÃºmero:</label><br>
    <input type="number" id="numero" name="numero" required min="0"><br>

    <label for="localidad">Localidad:</label><br>
    <input type="text" id="localidad" name="localidad" required><br>

    <label for="provincia">Provincia:</label><br>
    <input type="text" id="provincia" name="provincia" required><br>

    <button type="submit">Guardar Paciente</button>

</form>


<script src="js/postpaciente.js" ></script>
</body>
</html>
